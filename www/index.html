<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="lib/ionic-service-core/ionic-core.js"></script>
  <script src="lib/ionic-service-analytics/ionic-analytics.js"></script>
  <script src="lib/ionic-service-push/ionic-push.js"></script>
  <script src="lib/ionic-service-deploy/ionic-deploy.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter" ion-track-auto="">

  <ion-pane ng-controller="MainCtrl">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Hello From Deploy</h1>
    </ion-header-bar>
    <ion-content>
      <button class="button button-block" ion-track-tap="myEvent" ion-track-data="{location: &apos;Beantown&apos;}">Track this</button>
      <button class="button button-primary button-block " ng-click="checkForUpdates()">
        Check for updates
      </button>
      <button class="button button-stable button-block button-pulse" ng-if="hasUpdate" ng-click="doUpdate()">
        download update
      </button>
    </ion-content>
  </ion-pane>

</body>

</html>
